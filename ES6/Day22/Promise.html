<body>
    <script>
        let money = 1000;
        let makePromise = new Promise((resolve, reject) => {
            if (money > 10000) {
                resolve();
            }
            else {
                reject();
            }
        });


        makePromise
            .then(() => { 
                    console.log("gifting phone"); 
                    return true; 
                }, 
                () => { 
                        console.log("i don't have enough money"); 
                        return false; 
                    }
            )
            .then((status) => {
                console.log(status);
                return "Aman Tiwari";
            })
            .then((name)=>{
                console.log(name);
            })
    </script>
</body>
