<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // going to institute      1000
        // take Java batch         2000
        // have lunch              3000
        // take angular batch      4000
        // take React batch        5000
        // return from institute   6000
        // sleep at night       
        
        let isSick = false;
        let teach = (sub) => { console.log("Teaching :" + sub); };
        let taskScheduler=(time,work)=>{ // in how many time we will perform this task
            return new Promise((resolve,reject)=>{
                if (isSick) 
                {
                    reject(console.log("i am sick can't do it today"));
                }
                else
                {
                    setTimeout(() => 
                    {
                        resolve(work());
                    }, time);
                }
            })
        };

        async function schedleDay() 
        {
            try {
                await taskScheduler(1000,()=>console.log("going institute"))
                await taskScheduler(2000,()=>teach("Java"))
                await taskScheduler(3000,()=>console.log("Having lunch"))
                await taskScheduler(4000,()=>teach("Angular"))
                await taskScheduler(5000,()=>teach("React"))
                await taskScheduler(15000,()=>teach("React Native"))
                await taskScheduler(6000,()=>console.log("Returning from institute"))            
            } 
            catch (error) {
                console.log("Going to doctor! ");
            }
        }
        schedleDay();
    </script>
</body>
</html>
