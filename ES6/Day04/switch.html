<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var language=prompt("enter ur language:");

        switch (language) 
        {
            case 'english':
                document.write("<h1>Hello</h1>");
                break;
            case 'hindi':
                document.write("<h1>नमस्ते</h1>");
                break;
            case 'tamil':
                document.write("<h1>வணக்கம்</h1>");
                break;
            default:document.write("<h1>invalid choice!</h1>");
                break;
        }

    </script>
</body>
</html>
